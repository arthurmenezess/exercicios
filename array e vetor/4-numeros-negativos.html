<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números Negativos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Números Negativos</h1>

            <label for="txtQuantidadeNumeros">Digite a quantidade de números:</label>
            <input type="number" id="txtQuantidadeNumeros">

            <label for="txtNumero">Digite o número:</label>
            <input type="number" id="txtNumero">

            <button onclick="botao_click()">Exibir números negativos</button>

        </div>
    </div>

    <script>

        var numerosNegativos = []; //array n° negativo
        var numerosPositivos = []; //array n° positivo

        var txtNumero = document.getElementById("txtNumero");
        var txtQuantidadeNumeros = document.getElementById("txtQuantidadeNumeros");

        function botao_click() {

            var qtdeNumeros = parseInt(txtQuantidadeNumeros.value);

            if (numerosPositivos.length < qtdeNumeros) { // estamos colocando os numeros dentro do array

                var numeroDigitado = parseInt(document.getElementById("txtNumero").value);

                numerosPositivos.push(numeroDigitado); 

                txtNumero.value = ""; 
                txtNumero.focus();

            }

            if (numerosPositivos.length == qtdeNumeros) { //identificar os numeros negativos

                for (var i = 0; i < numerosPositivos.length; i++) {

                    var numeros = numerosPositivos[i];

                    if (numeros < 0) {
                        numerosNegativos.push(numeros);
                    }
                                        
                }

                alert("Os números negativos são " + numerosNegativos.toString());

                numerosPositivos = [];
                numerosNegativos = [];
                txtNumero.value = "";
                txtQuantidadeNumeros.value = "";
                txtQuantidadeNumeros.focus();
            }
        }

    </script>

</body>
</html>
