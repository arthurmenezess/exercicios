<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Clientes Personalizado</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Clientes</h1>
                       
            <button onclick="botao_click()">Exibir Clientes</button>

        </div>
    </div>

    <script>

        var clientes = ["Roberto", "Adriana", "Jos√©", "Lucas", "Felipe", "Eduardo"];

        function botao_click() {

            for (var i = 0; i < clientes.length; i++) {

                var cliente = clientes[i];
                alert(cliente);

            }

            var todosClientes = clientes.toString();
            alert(todosClientes);
        }

    </script>

</body>
</html>
