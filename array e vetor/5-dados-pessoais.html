<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Quem é o mais velho?</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Quem é o mais velho?</h1>

            <label for="txtQuantidadePessoas">Informe a quantidade de pessoas:</label>
            <input type="number" id="txtQtdePessoas">

            <label for="txtNome">Informe o nome da pessoa:</label>
            <input type="text" id="txtNome">

            <label for="txtIdade">Informe a idade da pessoa:</label>
            <input type="number" id="txtIdade">

            <button onclick="botao_click()">Armazenar</button>

        </div>
    </div>

    <script>

        var nomes = [];
        var idades = [];

        function botao_click() {

            var txtQtdePessoas = document.getElementById("txtQtdePessoas");
            var txtNome = document.getElementById("txtNome");
            var txtIdade = document.getElementById("txtIdade");
            var qtdePessoas = parseInt(txtQtdePessoas.value);

            if (nomes.length < qtdePessoas) {

                var nome = txtNome.value;
                var idade = parseInt(txtIdade.value);

                nomes.push(nome);
                idades.push(idade);

                txtNome.value = "";
                txtNome.focus();
                txtIdade.value = "";

            }

            if (nomes.length == qtdePessoas) {

                var maiorIdade;
                var posicaoMaiorIdade;

                for (var i = 0; i < idades.length; i++) {

                    var idade = idades[i]

                    if (maiorIdade == undefined || idade > maiorIdade) {
                        maiorIdade = idade;
                        posicaoMaiorIdade = i;
                    }
                }

                var nomeMaisVelha = nomes[posicaoMaiorIdade];

                alert("O nome da pessoa mais velha é: " + nomeMaisVelha);

                txtQtdePessoas.value = "";
                txtNome.value = "";
                txtIdade.value = "";
                txtQtdePessoas.focus();

                nomes = [];
                idades = [];

            }
        }
                      

    </script>

</body>
</html>
