<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pessoa Mais Velha</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Descubra a Pessoa Mais Velha</h1>

            <label for="txt1">Digite a quantidade de pessoas:</label>
            <input type="text" id="txtQuantidadePessoas">

            <label for="txt1">Digite o nome:</label>
            <input type="text" id="txtNome">

            <label for="txt1">Digite a idade:</label>
            <input type="text" id="txtIdade">

            <button onclick="botao_click()">Armazenar</button>

        </div>
    </div>

    <script>

        var nomes = [];
        var idades = [];

        function botao_click() {

            var txtQtdePessoas = document.getElementById("txtQuantidadePessoas");
            var txtNome = document.getElementById("txtNome");
            var txtIdade = document.getElementById("txtIdade");
            var qtdePessoas = parseInt(txtQtdePessoas.value);

            if (nomes.length < qtdePessoas) {

                var nome = txtNome.value;
                var idade = parseInt(txtIdade.value);

                nomes.push(nome);
                idades.push(idade);

                txtNome.value = "";
                txtNome.focus();
                txtIdade.value = "";
            }

            if (nomes.length == qtdePessoas) {

                var maiorIdade;
                var posicaoMaiorIdade;

                for (var i = 0; i < idades.length; i++) {

                    var idade = idades[i];

                    if (maiorIdade = undefined || idade > maiorIdade) {
                        maiorIdade = idade;
                        posicaoMaiorIdade = i; 
                    }

                }
                var nomeMaisVelho = nomes[posicaoMaiorIdade];
                alert("O mais velho Ã©: " + nomeMaisVelho);

            }


        }

    </script>

</body>
</html>
