<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Números Ímpares</h1>

            <p>Digite o intervalo de números para somar os ímpares:</p>

            <label for="txt1">Número inicial:</label>
            <input type="number" id="numero1">

            <label for="txt2">Número final:</label>
            <input type="number" id="numero2">

            <button onclick="botao_click()">Somar Ímpares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txt1 = document.getElementById("numero1").value;
            var txt2 = document.getElementById("numero2").value;
            var numeroInicial = parseInt(txt1);
            var numeroFinal = parseInt(txt2);

            var soma = 0;

            for (var i = numeroInicial; i <= numeroFinal; i++) {

                var resto = i % 2;

                if (resto > 0) {

                    //forma 1 
                    //soma = soma + i;

                    //forma 2
                    soma += i;
                }
                                
            }

            alert(soma);

        }

    </script>

</body>
</html>
