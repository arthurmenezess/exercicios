<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Mostrar Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Mostrar Ímpares</h1>

            <p>Digite o número para exibir ìmpares:</p>

            <label for="txt1"></label>
            <input type="number" id="numero1">

            <button onclick="botao_click()">Exibir Ímpares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txt1 = document.getElementById("numero1").value;
            var numeroDigitado = parseInt(txt1);

            var mensagem = "Os números ímpares são: \r";

            for (i = 1; i <= numeroDigitado; i++) {

                var resto = i % 2;

                if (resto > 0) {
                    // é impar 

                    mensagem = mensagem + i + "\r";
                }
            }
           
            alert(mensagem)         

        }

    </script>

</body>
</html>
