<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Olá Mundo For/Para - Regressivo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Olá Mundo For/Para - Regressivo</h1>

            <p>Digite a quantidade de vezes que vc quer dizer "Olá Mundo":</p>

            <label for="txt1"></label>
                        <input type="number" id="quantidadeVezes">

            <button onclick="botao_click()">Dizer olá mundo</button>

        </div>
    </div>

    <script>
        
        function botao_click() {

            var quantidadeTexto = document.getElementById("quantidadeVezes").value;
            var quantidade = parseInt(quantidadeTexto);

            for (var i = quantidade; i >= 1; i--) {
                alert("Olá mundo! " + i);
            }

            }

        

    </script>

</body>
</html>
