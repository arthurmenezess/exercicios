<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Mostrar Números Primos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Mostrar Números Primos</h1>

            <p>Digite o número para exibir números Primos:</p>

            <label for="txt1"></label>
            <input type="number" id="numero1">

            <button onclick="botao_click()">Exibir Primos</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txt1 = document.getElementById("numero1").value;
            var numeroDigitado = parseInt(txt1);

            var mensagem = "Os números primos são: \r";

            for (var i = 2; i <= numeroDigitado; i++) {

                var primo = true;

                var numero = i;

                for (var j = 2; j < numero; j++) {

                    var resto = numero % j;

                    if (resto == 0) {
                        primo = false
                    }

                }
                if (primo) {
                    mensagem += numero + "\r";
                }

            }
            alert(mensagem)
        }

        

            

    </script>

</body>
</html>
