<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Faça suas somas</h1>

            <p>Informe os números abaixo:</p>

            <label for="caixaTxt">Número 1</label>

            <input type="number" id="nmr1">


            <label for="caixaTxt">Número 2</label>

            <input type="number" id="nmr2">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            //duplica as caixas de texto
            //mudar o tipo da caixa de texto para numero
            //converter caixa de texto para numero com parseInt

            var txt1 = document.getElementById("nmr1").value;

            var txt1 = parseInt(txt1);

            var txt2 = document.getElementById("nmr2").value;

            var txt2 = parseInt(txt2);

            var soma = txt1 + txt2;

            var mensagem = "A soma é " + soma;

            alert(mensagem);

        }

    </script>

</body>
</html>
