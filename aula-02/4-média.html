<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calcular Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calcule a Média</h1>

            <p>Informe os três numeros abaixo para calcular a média entre eles:</p>

            <label for="nota1">Número 1:</label>

            <input type="number" id="media1">


            <label for="nota2">Número 2</label>

            <input type="number" id="media2">


            <label for="nota3">Número 3</label>

            <input type="number" id="media3">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var nota1 = document.getElementById("media1").value;

            var nota1 = parseFloat(nota1);

            var nota2 = document.getElementById("media2").value;

            var nota2 = parseFloat(nota2);

            var nota3 = document.getElementById("media3").value;

            var nota3 = parseFloat(nota3);

            var media = (nota1 + nota2 + nota3)/3;

            var mensagem = "A média é " + media;

            alert(mensagem);
                    
        }

    </script>

</body>
</html>
