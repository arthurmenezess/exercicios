<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Consumo de Operadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Consumo de Operadora</h1>
                       
            <label for="txt1">Digite abaixo a quantidade de minutos consumidos:</label>
                        <input type="number" id="txtNumerosConsumidos">


            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var minutosConsumidosTxt = document.getElementById("txtNumerosConsumidos").value;
            var minutosConsumidos = parseFloat(minutosConsumidosTxt);

            var valorPlano = 50;
            var minutosPlano = 100;
            var valorMinutoExcedente = 2;
            var valorTotal;

            if (minutosConsumidos > minutosPlano) {

                var minutosExcedentes = minutosConsumidos - minutosPlano;
                var valorExcedente = minutosExcedentes * valorMinutoExcedente;
                valorTotal = valorPlano + valorExcedente;

            }
            else {
                valorTotal = valorPlano;
            }

            alert("O valor da sua fatura ser√° de R$ " + valorTotal);

        }

    </script>

</body>
</html>
