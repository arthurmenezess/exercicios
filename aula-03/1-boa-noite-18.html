<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Boa Noite</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Boa Noite</h1>

            <p>Digite a hora atual para dar boa noite.</p>

            <label for="txt1"></label>
                        <input type="number" id="txtHorario">

            <button onclick="botao_click()">Clique para boa noite</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var horaDigitada = document.getElementById("txtHorario").value;
            var horarioNumerico = parseFloat(horaDigitada);
            if (horarioNumerico >= 18) {
                alert("Boa noite!");
            }

        }
      
    </script>

</body>
</html>
