<!DOCTYPE html>
<html>
<head>
    <title>Minha Tela 3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
    <h1>TITULO PRINCIPAL DA PÁGINA 3</h1>

    <form>

        <p1>Selecione uma opção:</p1>

        <br />
        <br />

        <label for="slcOpcoes">Caixa de Seleção:</label>
        <select id="slcOpcoes">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
        </select>

        <br />
        <br />

        <p2>Digite o que desejar:</p2>

        <br />
        <br />

        <label for="txt1">Caixa de texto:</label>
        <input type="text" id="txt1" />

        <br />
        <br />

        <p3>Marque uma opção:</p3>

        <br />
        <br />

        <label for="rdOpcaoA">Opção A</label>
        <input type="radio" id="rdOpcaoA" name="radioOpcoes" />

        <label for="rdOpcaoB">Opção B</label>
        <input type="radio" id="rdOpcaoB" name="radioOpcoes" />

    </form>
</body>
</html>
