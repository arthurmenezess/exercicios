<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
    <h1>Cadastre-se</h1>

    <img height="150" src="../logo.png" />

    <form>
        <label for="txtEmail">Nome:</label>
        <input type="text" id="txtNome" />

        <br />

        <label for="txtSobrenome">Sobrenome:</label>
        <input type="text" id="txtSobrenome" />

        <br />

        <label for="txtCof">CPF:</label>
        <input type="number" id="txtCpf" />

        <br />

        <label for="txtTelefone">Telefone:</label>
        <input type="number" id="txtTelefone" />

        <br />

        <label for="slcGenero">Gênero:</label>
        <select id="slsGenero">
            <option>Prefiro não informar</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>

        <br />

        <label for="txtEmail">Digite seu melhor e-mail:</label>
        <input type="email" id="txtEmail" />

        <br />

        <label for="txtSenha">Senha:</label>
        <input type="password" id="txtSenha" />

      
        <br />

        <button>Login</button>

    </form>

    <p>Já possui conta? <a href="tela-5-LOGIN.html">Faça login</a></p>

</body>
</html>
